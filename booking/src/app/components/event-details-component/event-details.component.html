<div class="event-details-container">
  <app-nav></app-nav>

  <div class="hero-section">
    <h1>Event Details</h1>
  </div>

  <div class="details-container" *ngIf="event">
    <div class="details-card">
      <div class="event-image-container">
        <img *ngIf="event.image" [src]="'https://localhost:7207' + event.image" alt="{{ event.name }}" class="event-image" />
        <img *ngIf="!event.image" src="assets/placeholder-event.jpg" alt="{{ event.name }}" class="event-image" />
      </div>

      <div class="event-details">
        <h2 class="event-name">{{ event.name }}</h2>

        <div class="detail-item">
          <div class="detail-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
          <div class="detail-content">
            <h3>Date & Time</h3>
            <p>{{ event.date }}</p>
          </div>
        </div>

        <div class="detail-item">
          <div class="detail-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
          </div>
          <div class="detail-content">
            <h3>Venue</h3>
            <p>{{ event.venue }}</p>
          </div>
        </div>

        <div class="detail-item">
          <div class="detail-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="1" x2="12" y2="23"></line>
              <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
          </div>
          <div class="detail-content">
            <h3>Price</h3>
            <p>${{ event.price }}</p>
          </div>
        </div>

        <div class="detail-item">
          <div class="detail-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
              <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
          </div>
          <div class="detail-content">
            <h3>Category</h3>
            <p>{{ event.category }}</p>
          </div>
        </div>

        <div class="description-section">
          <h3>Description</h3>
          <p>{{ event.description }}</p>
        </div>

        <div class="booking-section">
          <button (click)="bookEvent()" *ngIf="!(isBooked$ | async)" class="book-now-btn">
            Book Now
          </button>
          <button *ngIf="isBooked$ | async" class="booked-btn" disabled>
            Booked
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
